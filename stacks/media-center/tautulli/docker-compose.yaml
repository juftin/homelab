#######################################
# TAUTULLI (PLEX SERVER MONITORING)
#######################################

services:
    tautulli:
        container_name: tautulli
        image: lscr.io/linuxserver/tautulli:latest
        hostname: ${TAUTULLI_SUBDOMAIN:-tautulli}
        volumes:
            - ${DOCKER_DIRECTORY}/stacks/media-center/tautulli/config:/config
            - ${DOCKER_DIRECTORY}/stacks/media-center/plex/config/Library/Application Support/Plex Media Server/Logs:/logs:ro
            - ${DOCKER_DIRECTORY}/stacks/media-center/shared:/shared
        environment:
            PUID: ${PUID}
            PGID: ${PGID}
            TZ: ${TZ}
        security_opt:
            - no-new-privileges:true
        restart: ${UNIVERSAL_RESTART_POLICY:-unless-stopped}
        platform: ${DOCKER_PLATFORM:-linux/amd64}
        networks:
            traefik:
        labels:
            traefik.enable: true
            traefik.http.routers.tautulli-rtr.rule: Host(`${TAUTULLI_SUBDOMAIN:-tautulli}.${DOMAIN_NAME}`)
            traefik.http.routers.tautulli-rtr.entrypoints: websecure
            traefik.http.routers.tautulli-rtr.service: tautulli-svc
            traefik.http.services.tautulli-svc.loadbalancer.server.port: 8181
            traefik.http.routers.tautulli-rtr.middlewares: chain-oauth-google@file
