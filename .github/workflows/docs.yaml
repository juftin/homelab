name: docs
on:
    push:
        branches: [main]
jobs:
    release:
        name: docs
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: setup-uv
              uses: astral-sh/setup-uv@v6
            - name: docs
              run: uv run mkdocs build
            - name: github-pages
              uses: juftin/actions/github-pages@v1
              id: deployment
